<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form method="post">
		<div>
			<label for="name">Name*:</label>
			<input type="text" minlength="3" maxlength="50" id="name" required>
		</div>
		<div>
			<label for="portfolio">Portfolio*:</label>
			<input type="url" id="portfolio" required>
		</div>
		<div>
			<label for="favColor">favColor:</label>
			<input type="color" id="favColor" required>
		</div>
		<div>
			<label for="likeness">Like</label>
			<input type="range" id="likeness" min="1" max="100" required>
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
